<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-controller="StoreController as store">
    <!--  Products Container  -->
    <div class="list-group">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="product in store.products">
        <h3>
          {{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
        </h3>
        <!-- Image Gallery  -->
        <div class='gallery' ng-controller="GalleryController as gallery" ng-show="product.images.length">
          <img ng-src="{{product.images[gallery.current]}}" />
          <ul class="list-inline thumbs">
            <li class="thumbnail" ng-repeat="image in product.images">
              <img ng-src="{{image}}" width="25px"/>
            </li>
          </ul>
        </div>
        <!-- Navigation -->
        <section class="tab" ng-controller="TabController as tabs">
          <ul class="nav nav-pills">
            <li ng-class="{ active:tabs.isSet(1) }">
              <a href ng-click="tabs.setTab(1)">Description</a></li>
            <li ng-class="{ active:tabs.isSet(2) }">
              <a href ng-click="tabs.setTab(2)">Specs</a></li>
            <li ng-class="{ active:tabs.isSet(3) }">
              <a href ng-click="tabs.setTab(3)">Reviews</a></li>
          </ul>
          <div ng-show="tabs.isSet(1)">
            <h4>Description</h4>
            <blockquote>{{product.description}}</blockquote>
          </div>
          <div ng-show="tabs.isSet(2)">
            <h4>Specs</h4>
            <blockquote>Shine: {{product.shine}}</blockquote>
          </div>
          <div ng-show="tabs.isSet(3)">
            <h4>Reviews</h4>
            <blockquote></blockquote>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
